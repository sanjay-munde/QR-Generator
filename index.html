<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <h1>QR CODE GENERATOR</h1>
    <div class="main">
        <input type="text" name="" id="" class="input" placeholder="Enter text here...">
        <button class="btn">Generate</button> 
        <a id="downloadBtn" class="downloadBtn" download="QRCode.png">
            <button class="downloadButton">Download QR Code</button>
        </a>
        <img src="" alt="qrcode" class="code">
    </div>
    <div id="toast">Generated Successfully!</div>
    <script src="script.js"></script>
</body>

</html>
